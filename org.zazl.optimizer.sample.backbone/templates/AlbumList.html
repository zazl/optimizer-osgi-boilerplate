<div>
	<table id="musicalbums">
		<thead>
			<tr>
				<th>Album</th>
				<th>Artist</th>
			</tr>
		</thead>
		<tbody>
		<% _.each(albums, function(album) { %> 
			<tr>
				<td><a href="#songs/<%= encodeURIComponent(album.name) %>"><%= album.name %></a></td><td><%= album.artist %></td> 
			</tr>
		<% }); %>
		</tbody>
	</table>
</div>
