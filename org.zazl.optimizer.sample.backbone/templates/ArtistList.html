<div>
	<table id="musicartists">
		<thead>
			<tr>
				<th>Artist</th>
				<th>No. Albums</th>
				<th>No. Songs</th>
			</tr>
		</thead>
		<tbody>
			<% _.each(artists, function(artist) { %>
				<tr>
					<td><a href="#albums/<%= encodeURIComponent(artist.name) %>"><%= artist.name %></a></td><td><%= artist.albumCount %></td><td><%= artist.songCount %></td>
				</tr> 
	 		<% }); %>
		</tbody>
	</table>
</div>
